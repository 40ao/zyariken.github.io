                @media screen and (max-width:600px) {
                    * {
                        margin: 0px;
                        padding: 0px;
                    }

                    img {
                        height: auto;
                    }

                    ul {
                        list-style: none;
                    }

                    a:link {
                        color: #778899;

                        color: #778899;

                    }

                    a:active {
                        background-color: lightpink;
                        color: white;
                    }

                   img.rogo {
                        position: fixed;
                        position: relative;
                        max-width: 30%;
                        left: 37%;
                        top: 1.8vw;
                        }

                    img.obi {
                        animation: anim 1s forwards;
                    }

                    @keyframes anim {
                        0% {
                            transform: translateX(-200px);
                        }

                        100% {
                            transform: translateX(0px);
                        }
                    }
                   



                    /*ボタン外側※レイアウトによってpositionや形状は適宜変更してください*/
                    .openbtn {
                        /*ボタン内側の基点となるためrelativeを指定。
        追従するナビゲーションの場合はfixed＋top、rightといった位置をセットで指定*/
                        position: relative;
                        width: 50px;
                        height: 50px;
                        width: 45px;
                        height: 45px;
                        border-radius: 50%;
                        background: #f08080;
                        left: 82%;
                        top: -345px;
                    }

                        /*ボタン内側*/

                        .openbtn span {
                            display: inline-block;
                            transition: all .4s; /*アニメーションの設定*/
                            position: absolute;
                            left: 13px;
                            height: 2px;
                            background-color: whitesmoke;
                        }

                            .openbtn span:nth-of-type(1) {
                                top: 18px;
                                width: 50%;
                            }

                            .openbtn span:nth-of-type(2) {
                                top: 25px;
                                width: 30%;
                            }

                        /*activeクラスが付与されると線が回転して×に*/

                        .openbtn.active span:nth-of-type(1) {
                            top: 16px;
                            left: 15px;
                            transform: translateY(6px) rotate(-45deg);
                            width: 35%;
                        }

                        .openbtn.active span:nth-of-type(2) {
                            top: 28px;
                            left: 15px;
                            transform: translateY(-6px) rotate(45deg);
                            width: 35%;
                        }

                    /*アコーディオンで現れるエリア*/
                    .box {
                        display: none; /*はじめは非表示*/
                        background: #ffa594; /*保険用*/
                        background: -moz-linear-gradient(top, white 0%, #ffa594 100%); /*古いFireFox向け*/
                        background: -webkit-linear-gradient(top, white 0%, #ffa594 100%); /*古いSafariなど向け*/
                        background: linear-gradient(to bottom, white 0%, #ffa594 100%); /*正規の指定*/
                        text-align: center;
                        position: relative;
                        color: #778899;
                        z-index: 999;
                        top:-330px;
                    }

                    p.mozi {
                        font-size: 30px;
                        line-height: 90px;
                        font-family: "MS PGothic";
                    }

                    img.zyaritan {
                        position: relative;
                        top: -100vw;
                        left: 0.5vw;
                        max-width: 95%;
                    }

                    img.obi {
                        position: relative;
                        top: -2vw;
                        left: 0.0vw;
                        z-index: 2;
                        max-width: 104%;
                    }

                    footer {
                        height: 20vw;
                        background-color: #f08080;
                        color: aliceblue;
                    }

                    #footer {
                        text-align: center;
                        line-height: 20vw;
                    }


                }
